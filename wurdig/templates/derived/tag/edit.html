<%inherit file="/base/admin.html"/>

<%def name="title()">${parent.title()} &gt; Edit Tag</%def>
<h2>Edit Tag</h2>

${h.form(h.url_for(action='save', controller='tag', id=request.urlvars['id']), method='post')}
    ${h.hidden('id')}
    <div class="field">
        <label for="name">Name</label>
        ${h.text('name')}
    </div>
    <div class="field">
        <label for="slug">Slug</label>
        ${h.text('slug')}
    </div>
    ${h.submit('edit', 'Edit Tag')}
${h.end_form()}
